        <h3 class="row m-3 mt-5">Email</h3>
        <p class="row mx-5"><a href="mailto:nhennen.github@gmail.com">nhennen.github@gmail.com</a></p>

        <h3 class="row m-3 mt-5">Send me a message and I'll get back to you as soon as possible:</h3>
        <form class="mx-5 mw-50" action="mailto:nhennen.github@gmail.com?subject=Contact Me" method="post" enctype="text/plain">
            <div class="row mb-5 mw-25">
                <div class="col-xl-3 col-lg-6 py-2">
                    <label for="firstNameInput">First Name</label>
                    <input name="firstName" type="text" class="form-control" id="firstNameInput" placeholder="first name" required>
                </div>
                <div class="col-xl-3 col-lg-6 py-2">
                    <label for="lastNameInput">Last Name</label>
                    <input name="lastName"  type="text" class="form-control" id="lastNameInput" placeholder="last name" required>
                </div>
                <div class="col-xl-3 col-lg-6 py-2">
                    <label for="emailInput">Email</label>
                    <input name="email"  type="email" class="form-control" id="emailInput" placeholder="name@email.com" required>
                </div>
                <div class="col-xl-3 col-lg-6 py-2">
                    <label for="phoneInput">Phone</label>
                    <input name="phone"  type="tel" class="form-control" id="phoneInput" placeholder="123-555-6789">
                </div>
                <div class="col-12 py-2">
                    <label for="messageInput">Message</label>
                    <textarea name="message"  class="form-control" id="messageInput" rows="3" placeholder="your message" required></textarea>
                </div>
                <div class="col py-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
